<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Galería - The Office</title>
  <link rel="stylesheet" href="estilo.css"/>
</head>
<body>

  <!-- Barra de navegación -->
  <nav>
    <a href="index.html" class="logo">
      <img src="img/iconotheoffice.svg" alt="Logo The Office">
    </a>    
    <ul>
      <li><a href="momentos.html">Momentos Icónicos</a></li>
      <li><a href="trivia.html">Trivia</a></li>
      <li><a href="forodefans.html">Foro de Fans</a></li>
      <li><a href="galeria.html">Galería</a></li>
      <li><a href="sobrelaserie.html">Sobre la Serie</a></li>
    </ul>
  </nav>

  <!-- Sección Galería -->
  <section class="galeria">
    <h1>Galería de The Office</h1>
    <p>Una selección de momentos inolvidables e icónicos GIFs de la serie.</p>

    <div class="galeria-grid">
      <img src="img/galeria1.jpg" alt="Elenco de The Office">
      <img src="img/galeriagif1.gif" alt="Michael gritando 'No God!'">
      <img src="img/galeria2.jpg" alt="Jim y Pam en su boda">
      <img src="img/galeriagif2.gif" alt="Kevin derramando chili">
      <img src="img/galeria3.jpg" alt="Dwight mirando a cámara">
      <img src="img/galeriagif3.gif" alt="Dwight bailando">
      <img src="img/galeria4.jpg" alt="Escena divertida">
      <img src="img/galeriagif4.gif" alt="GIF gracioso">
      <img src="img/galeria5.jpg" alt="Personaje en acción">
      <img src="img/galeriagif5.gif" alt="GIF de reacción">
      <img src="img/galeria6.jpg" alt="Momento icónico">
      <img src="img/galeriagif6.gif" alt="GIF cómico">
    </div>
  </section>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox">
    <span class="close-lightbox">&times;</span>
    <img class="lightbox-img" src="" alt="Imagen ampliada">
  </div>

  <!-- Script para lightbox -->
  <script>
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.querySelector('.lightbox-img');
    const closeBtn = document.querySelector('.close-lightbox');

    document.querySelectorAll('.galeria-grid img').forEach(img => {
      img.addEventListener('click', () => {
        lightbox.style.display = 'flex';
        lightboxImg.src = img.src;
        lightboxImg.alt = img.alt;
      });
    });

    closeBtn.addEventListener('click', () => {
      lightbox.style.display = 'none';
    });

    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) {
        lightbox.style.display = 'none';
      }
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        lightbox.style.display = 'none';
      }
    });
  </script>

</body>
</html>
